<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styleorc.css" class="css"> 
    <title>Solicitação de Orçamento de Bolo</title>  
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Solicitação de Orçamento de Bolo</h1>
        <p>Preencha o formulário abaixo para receber seu orçamento personalizado</p>
    </div>

    <div class="form-container">
        <form id="orcamentoBolo" action="#" method="POST">
            <h2 class="section-title">Dados Pessoais</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="dataEvento">Data do Evento*</label>
                    <input type="date" id="dataEvento" name="dataEvento" class="form-control" required>
                </div>
            </div>

            <h2 class="section-title">Detalhes do Bolo</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoBolo">Tipo de Bolo*</label>
                    <select id="tipoBolo" name="tipoBolo" class="form-control" required>
                        <option value="">Selecione uma opção</option>
                        <option value="aniversario">Aniversário</option>
                        <option value="casamento">Casamento</option>
                        <option value="infantil">Festa Infantil</option>
                        <option value="corporativo">Corporativo</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tamanho">Tamanho (número de pessoas)*</label>
                    <select id="tamanho" name="tamanho" class="form-control" required>
                        <option value="">Selecione uma opção</option>
                        <option value="pequeno">Até 15 pessoas</option>
                        <option value="medio">15 a 30 pessoas</option>
                        <option value="grande">30 a 50 pessoas</option>
                        <option value="extra">Mais de 50 pessoas</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="formato">Formato do Bolo</label>
                <select id="formato" name="formato" class="form-control">
                    <option value="redondo">Redondo</option>
                    <option value="quadrado">Quadrado</option>
                    <option value="retangular">Retangular</option>
                    <option value="personalizado">Formato Personalizado</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sabores (selecione até 3 opções)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="chocolate" name="sabores[]" value="chocolate">
                        <label for="chocolate">Chocolate</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="baunilha" name="sabores[]" value="baunilha">
                        <label for="baunilha">Baunilha</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="limao" name="sabores[]" value="limao">
                        <label for="limao">Limão</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="morango" name="sabores[]" value="morango">
                        <label for="morango">Morango</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="coco" name="sabores[]" value="coco">
                        <label for="coco">Coco</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="nozes" name="sabores[]" value="nozes">
                        <label for="nozes">Nozes</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="redvelvet" name="sabores[]" value="redvelvet">
                        <label for="redvelvet">Red Velvet</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="maracuja" name="sabores[]" value="maracuja">
                        <label for="maracuja">Maracujá</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Cobertura Preferida</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="chantilly" name="cobertura[]" value="chantilly">
                        <label for="chantilly">Chantilly</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pastaamericana" name="cobertura[]" value="pastaamericana">
                        <label for="pastaamericana">Pasta Americana</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ganache" name="cobertura[]" value="ganache">
                        <label for="ganache">Ganache</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="buttercream" name="cobertura[]" value="buttercream">
                        <label for="buttercream">Buttercream</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="nakedcake" name="cobertura[]" value="nakedcake">
                        <label for="nakedcake">Naked Cake</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="temaDecoracao">Tema ou Decoração Desejada</label>
                <input type="text" id="temaDecoracao" name="temaDecoracao" class="form-control" placeholder="Ex: Princesas, Superheróis, Flores, etc.">
            </div>

            <div class="form-group">
                <label for="detalhesAdicionais">Detalhes Adicionais ou Especificações</label>
                <textarea id="detalhesAdicionais" name="detalhesAdicionais" class="form-control" placeholder="Descreva detalhes específicos, alergias, restrições alimentares ou outras informações importantes..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Solicitar Orçamento</button>
            </div>
        </form>
    </div>
</div>
<script src="src/scriptorc.js"></script>
</body>
</html>
